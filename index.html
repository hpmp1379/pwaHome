<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TalkTalk-Login</title>
    <!-- link manifest, icon -->
    <link rel="shortcut icon" href="img/iconx48.png">
    <link rel="manifest" href="manifest.json">
    <!-- add below line, 기본문제 해결 fix while changing OS, app, device, etc -->
    <meta name="apple-mobile-web-app-capable" content="yes">
    <link rel="stylesheet" href="css/main.css">
    <script>
        // 서비스워커가 있을때 sw.js 파일을 등록한다
        if('serviceWorker' in navigator){
            navigator.serviceWorker.register('sw.js')
            .then(function(success){
                console.log("serviceworker 설치에 성공했습니다",success);
            })
            .catch(function(error){
                console.log("serviceworker 설치 실패", error);
            })
        }
    </script>
</head>
<body>
    <div class="login_container">
        <div class="login">
            <h1 class="login_logo"></h1>
            <form action="./chatList.html" class="login_form">
                <input type="text" class="login_form_id" placeholder="토크토크계졍(이메일 또는 전화번호)">
                <input type="password" class="login_form_pw" placeholder="비밀번호">
                <input type="submit" class="login_form_btn" value="로그인">
                <input type="checkbox" class="login_form_check" id="check"><label for="check">자동로그인</label>
            </form>
            <p class="login_account">
                <a href="#">토크토크 계정 찾기</a>&nbsp;&nbsp;&nbsp; |&nbsp;&nbsp;&nbsp;
                <a href="#">비밀번호재설정</a>
            </p>
        </div>
    </div>
</body>
</html>
